       <form action="/enviar" method="post">

        <div class="image-box">
              <img src="img/xls 2.2 diesel.jpg" alt ="">
        </div>
          
        <div class="form-box">

          <h3 style="font-style: italic;">Sobre Você</h3>
          <br>

          <label for="nome"></label>
          <input type="text" placeholder="Nome*" id="nome" name="nome" required><br><br>

          <label for="sobrenome"></label>
          <input type="text" placeholder="Sobrenome*" id="sobrenome" name="sobrenome" required><br><br>
          
          <label for="email"></label>
          <input type="email" placeholder="E-mail*" id="email" name="email" required><br><br>
          
          <label for="cpf"></label>
          <input type="text" placeholder="CPF*" id="cpf" name="cpf" required><br><br>

          <label for="Telefone"></label>
          <input type="text" placeholder="Telefone*" id="telefone" name="telefone" required><br><br>
           
        
          <label for ="tipo_contato">Selecone o tipo de contato</label>
          <select id="tipo_contato" name="tipo_contato">
            <option value="Elogio">Elogio</option>
            <option value="Reclamação">Reclamação</option>
            <option value="Solicitação">Solicitação</option>
          </select><br><br>

          <div class="mensagem">
          <label for="Mensagem"></label>
          <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem...*" rows="5" required></textarea>
          </div><br>

          <label for="contato">Como deseja ser contatado?:</label>
          <select id="contato" name="contato">
            <option value="Telefone">Telefone</option>
            <option value="Whatsapp">Whatsapp</option>
            <option value="Email">E-mail</option>
          </select><br><br><br>
            
          <input style="font-weight: bold;" class="botao_enviar" type="button" value="Enviar">

        </div>
       
        </form>
